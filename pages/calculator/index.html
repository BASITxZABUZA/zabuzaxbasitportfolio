<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios calculator</title>
    <link rel="stylesheet" href="/pages/calculator/style.css">
</head>
<body>
    <div class="domb">
        <div class="title">
            <h1 class="heading">this is an ios calculator ui</h1>
            <h2 class="heading2">made with html and css</h2>
            <p class="credits">designed and made by 'BASIT x ZABUZA'</p>
        </div>
        <div class="cal">
            <div class=" keyhundred">0</div>
            <button class="keys keyc">c</button>  
            <button class="keys keypm">+/-</button>
            <button class="keys keyper">%</button>
            <button class="keys keydiv">/</button>
            <button class="keys keymul">*</button>
            <button class="keys keymin">-</button>
            <button class="keys keyplus">+</button>
            <button class="keys keyequal">=</button>
            <button class="keys keydot">.</button>
            <button class="keys keyzero">0</button>
            <button class="keys keyone">1</button>
            <button class="keys keytwo">2</button>
            <button class="keys keythree">3</button>
            <button class="keys keyfour">4</button>
            <button class="keys keyfive">5</button>
            <button class="keys keysix">6</button>
            <button class="keys keyseven">7</button>
            <button class="keys keyeight">8</button>
            <button class="keys keynine">9</button>
        </div>
    </div>
</body>
</html>
